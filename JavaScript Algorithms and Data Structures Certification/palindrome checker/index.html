
<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Palindrom Checker</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <section>
      <h1>Palindrome Paradise</h1>
      <form>
        <label for='text-input'>Any palindromes in mind?</label>
        <span class='form'>
        <input id='text-input' type='text' name='type-area' autocomplete='off'>
        <button type='button' id='check-btn'>Test</button>
        </span>
        <div id='result'>
          <p id='verdict'></p>
        </div>
      </form>
    </section>
    <script src='script.js'></script>
    
  </body>
</html>
