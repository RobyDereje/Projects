<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pokémon Search App</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>PokéQuest</h1>
    <p class='label'>Search for Pokémon Name or ID:</p>
    <form>
      <input type='text' id='search-input' name='search-input' autocomplete='off' required>
      <button type='button' id='search-button'><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    <p class='name-id'>
    <span id='pokemon-name'></span> <span id='pokemon-id'></span>
    </p>
    <p class='weight-height'>
    <span id='weight'></span>
    <span id='height'></span>
    </p>
    <div id='types'>
      <p id='types-el'></p>
    </div>
    <div class='image-container'></div>
    <table>
      <thead>
    <tr>
      <th colspan="2">Stats</th>
    </tr>
  </thead>
  <tbody>
        <tr>
          <td>HP</td>
          <td id='hp' class='right'></td>
        </tr>
        <tr>
          <td>Attack</td>
          <td id='attack' class='right'></td>
        </tr>
        <tr>
          <td>Defense</td>
          <td id='defense' class='right'></td>
        </tr>
        <tr>
          <td>Sp. Attack</td>
          <td id='special-attack' class='right'></td>
        </tr>
        <tr>
          <td>Sp. Defense</td>
          <td id='special-defense' class='right'></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id='speed' class='right'></td>
        </tr>
        </tbody>
    </table>
    <script src='script.js'></script>
  </body>
</html>
