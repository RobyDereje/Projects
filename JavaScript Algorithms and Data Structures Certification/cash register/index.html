
<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cash Register</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1>Cash Register</h1>
    <form>
      <label>Enter cash customer paid:</label>
      <input type='number' name='cash' id='cash'>
      <button type='button' id='purchase-btn'>Buy</button>
    </form>
    <div id='change-due'>
      
    </div>
    <div class='change'>
      <div class='total-price'>
        <h3>Total Price: $<span></span></h3>
      </div>
      <div class='change-list'>
        <h2>Change Left:</h2>
        <p class='currency'>Pennies: $<span class='left'></span></p>
        <p class='currency'>Nickels: $<span class='left'></span></p>
        <p class='currency'>Dimes: $<span class='left'></span></p>
        <p class='currency'>Quarters: $<span class='left'></span></p>
        <p class='currency'>Ones: $<span class='left'></span></p>
        <p class='currency'>Fives: $<span class='left'></span></p>
        <p class='currency'>Tens: $<span class='left'></span></p>
        <p class='currency'>Twenties: $<span class='left'></span></p>
        <p class='currency'>Hundreds: $<span class='left'></span></p>
      </div>
      <div>
    <script src='script.js'></script>
  </body>
</html>
