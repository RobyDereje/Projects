
<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Telephone Number Validator</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class='container'>
      <div class='voice'></div>
      <div class='multi'></div>
      <div class='mute'></div>
      <div class='top'></div>
      <div class='top2'>
        <div class='info'>
          <p>7:20</p>
          <i class="bi bi-bell-fill"></i>
        </div>
        <div class='status'><i class="bi bi-wifi"></i>
        <i class="bi bi-reception-4"></i>
        <i class="bi bi-battery-full"></i></div>
      </div>
      <h1 class='header'>Telephone Number Validator</h1>
      <form>
      <label for='user-input'>Phone:</label>
      <input type='text' id='user-input' name='user-input' autocomplete='off'>
      </form>
      <div id='results-div'> 
      </div>
      <button type='button' class='btns' id='check-btn'>Check</button>
      <button type='button' class='btns' id='clear-btn'>Clear</button>
    </div>
    <script src='script.js'></script>
  </body>
</html>
